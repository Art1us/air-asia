<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Asia</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-left"><a class='logo' href="#"><img src="" alt=""></a>
                <nav class="'header-nav">
                    <a class='header-nav__item' href=""></a>
                    <a class='header-nav__item' href=""></a>
                    <a class='header-nav__item' href=""></a>
                </nav>
            </div>
            <div class="header-right">
                <h2 class="header-right__phone"></h2>
                <p class="header-right__schedule"></p>
            </div>
        </header>
        <main>
            <section class="cta">
                <h1 class="cta__title"></h1>
                <p class="cta__subtitle"></p>
                <button class="cta__button"></button>
            </section>
            <section class="tours">
                <h3 class="tours__title"></h3>
                <div class="tours__container">
                    <div class="tour">
                        <img src="" alt="" class="tour__img">
                        <div class="tour__info">
                            <h5 class="tour__info-title"></h5>
                            <div class="tour__info--icons-container">
                                <div class="tour__info--icons-item">
                                    <img src="" alt="">
                                    <p></p>
                                </div>
                            </div>
                            <div class="tour__info--icons-item">
                                <img src="" alt="">
                                <p></p>
                            </div>
                            <p class="tour__info-description"></p>
                            <button class="tour__info-button"></button>
                        </div>
                        <div class="tour">
                            <img src="" alt="" class="tour__img">
                            <div class="tour__info">
                                <h5 class="tour__info-title"></h5>
                                <div class="tour__info--icons-container">
                                    <div class="tour__info--icons-item">
                                        <img src="" alt="">
                                        <p></p>
                                    </div>
                                </div>
                                <div class="tour__info--icons-item">
                                    <img src="" alt="">
                                    <p></p>
                                </div>
                                <p class="tour__info-description"></p>
                                <button class="tour__info-button"></button>
                            </div>
                            <div class="tour">
                                <img src="" alt="" class="tour__img">
                                <div class="tour__info">
                                    <h5 class="tour__info-title"></h5>
                                    <div class="tour__info--icons-container">
                                        <div class="tour__info--icons-item">
                                            <img src="" alt="">
                                            <p></p>
                                        </div>
                                    </div>
                                    <div class="tour__info--icons-item">
                                        <img src="" alt="">
                                        <p></p>
                                    </div>
                                    <p class="tour__info-description"></p>
                                    <button class="tour__info-button"></button>
                                </div>
                            </div>
            </section>
            <section class="news">
                <h3 class="news__title"></h3>
                <div class="news__container">
                    <div class="news__item">
                        <div class="news__item-info">
                            <p class="news__item-info--date"></p>
                            <h5 class="news__item-info__title"></h5>
                            <p class="news__item-info--description"></p>
                        </div>
                    </div>
                    <div class="news__item">
                        <div class="news__item-info">
                            <p class="news__item-info--date"></p>
                            <h5 class="news__item-info__title"></h5>
                            <p class="news__item-info--description"></p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="paginator">
                <p class="paginator__info"></p>
                <ul class="paginator__pages">
                    <li class="paginator__page"></li>
                    <li class="paginator__page"></li>
                    <li class="paginator__page"></li>
                    <li class="paginator__page"></li>
                    <li class="paginator__page"></li>
                    <li class="paginator__page"></li>
                    <li class="paginator__page"></li>
                </ul>
            </section>
            <section class="about-us">
                <div class="about-us__img1"></div>
                <div class="about-us__img2">
                    <h5 class="about-us__title"></h5>
                    <p class="about-us__description"></p>
                    <button class="about-us__button"></button>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-left"><a class='logo' href="#"><img src="" alt=""></a>
                <nav class="'footer-nav">
                    <a class='footer-nav__item' href=""></a>
                    <a class='footer-nav__item' href=""></a>
                    <a class='footer-nav__item' href=""></a>
                </nav>
            </div>
            <div class="footer-socials">
                <img src="" alt="" class="footer-socials__telegram">
                <img src="" alt="" class="footer-socials__vk">
                <img src="" alt="" class="footer-socials__facebook">
                <img src="" alt="" class="footer-socials__instagram">
            </div>
            <div class="footer-right">
                <p class="footer-right__schedule"></p>
                <h2 class="footer-right__phone"></h2>
            </div>
        </footer>
    </div>
</body>

</html>
